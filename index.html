<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Lato:ital,wght@0,100;1,100&family=Lobster&family=Montserrat:wght@183;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="loginpage.css">
    <title>Login Page</title>

<body>
    <main>
        <div class="group">
        <div class="left">
        <figure>
            <img src="OULogo @200x.png" alt="logo of brand" height="250px" width="500px">
        </figure>
        <div>
            <p>We could speak over the phone;</p>
            <h2>+2348163313811</h2>
            <h2>+2348082238742</h2>
        </div>
    </div>
    <div class="right">
        <h1>Welcome back,</h1>
        <h2>Please login to your account</h2>
        <form action="about-me.html" target="_blank">
            <label for="email">
                <p>Email</p>
                <input id="email" required type="email" placeholder="Enter your email here">
            </label>
            <label for="password">
                <p>Password</p>
                <input id="password" required type="password" placeholder="Enter your password here">
            </label>
            <br>
            <section>
                <input type="submit" name="login" value="Sign In">
            </section>
        </form>
    </div>
    </main>
